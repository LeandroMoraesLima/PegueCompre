<ul class="social-list">
    {% if settings.facebook %}
    <li>
        <a class="icon t-color icon-facebook" href="https://www.facebook.com/{{ settings.facebook }}" target="_blank"></a>
    </li>
    {% endif %}
    
    {% if settings.twitter %}
    <li>
        <a class="icon t-color icon-twitter" href="https://www.twitter.com/{{ settings.twitter }}" target="_blank"></a>
    </li>
    {% endif %}    
    {% if settings.youtube %}
    <li>
        <a class="icon t-color icon-youtube" href="https://www.youtube.com/{{ settings.youtube }}" target="_blank"></a>
    </li>
    {% endif %}
    
    {% if settings.pinterest %}
    <li>
        <a class="icon t-color icon-pinterest" href="https://br.pinterest.com/{{ settings.pinterest }}" target="_blank"></a>
    </li>
    {% endif %}
    
    {% if settings.instagram %}
    <li>
        <a class="icon t-color icon-instagram" href="https://www.instagram.com/{{ settings.instagram }}" target="_blank"></a>
    </li>
    {% endif %}
</ul>
